<div ng-controller="GameController">
    <div class="page-header well-sm">
        <h1>{{gameObject.name}}<small> new object</small></h1>
    </div>
    <div class="panel panel-default well-sm">
        <div class="panel-heading">Attributes</div>
        <div class="panel-body">
            <div class="input-group well-sm">
                <span class="input-group-addon">ID</span>
                <input type="text" class="form-control" id="id" ng-model="gameObject.id" />
            </div>
            <div class="input-group well-sm">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" id="name" ng-model="gameObject.name" />
            </div>
            <div class="input-group well-sm">
                <span class="input-group-addon">X</span>
                <input type="number" class="form-control" id="x" ng-model="gameObject.position.x" />
            </div>
            <div class="input-group well-sm">
                <span class="input-group-addon">Y</span>
                <input type="number" class="form-control" id="y" ng-model="gameObject.position.y" />
            </div>
            <div class="input-group well-sm">
                <span class="input-group-addon">Z</span>
                <input type="number" class="form-control" id="z" ng-model="gameObject.position.z" />
            </div>
        </div>
    </div>
    <div class="btn-toolbar well-sm" role="toolbar">
        <div class="btn-group">
            <button ng-click="addObject();" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
        <div class="btn-group">
            <a ng-href="#/game" class="button-link">
                <button type="button" class="btn-mybuttons-2" >
                    <span class="glyphicon glyphicon-arrow-left"></span> Cancel
                </button>
            </a>
        </div>
    </div>
</div>
