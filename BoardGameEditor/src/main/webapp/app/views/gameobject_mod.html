<div ng-controller="GameObjectController">
    <div ng-model="gameObject">
        <h1><a ng-href="#/game">Game</a> Object {{gameObject.name}}</h1>
        <div>
            <label for="name">Name</label><input type="string" id="name" ng-model="gameObject.name"/>
            <label for="x">X</label><input type="number" id="x" ng-model="gameObject.position.x"/>
            <label for="y">Y</label><input type="number" id="y" ng-model="gameObject.position.y"/>
            <label for="z">Z</label><input type="number" id="z" ng-model="gameObject.position.z"/>
        </div>
    </div>
    <div>
        <div class="buttonbar">
            <button ng-click="saveObject();" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
        <div class="buttonbar">
            <a ng-href="#/game/" class="button-link">
                <button type="button" class="btn" >
                    Cancel
                </button>
            </a>
        </div>
    </div>
</div>
