<div ng-controller="GameRuleController">
    <div class="page-header well-sm">
        <h1>{{gameRule.name}}<small> edit rule</small></h1>
    </div>
    <div class="panel panel-default well-sm">
        <div class="panel-heading">Attributes</div>
        <div class="panel-body">
            <div class="input-group well-sm">
                <span class="input-group-addon">ID</span>
                <input type="text" class="form-control" id="id" ng-model="gameRule.id" />
            </div>
            <div class="input-group well-sm">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" id="name" ng-model="gameRule.name" />
            </div>
        </div>
    </div>

    <div class="panel panel-default well-sm">
        <div class="panel-heading">Conditions</div>
        <div class="panel-body">
            <ul class="list-group" ng-repeat="ruleCondition in conditions">
                <li class="list-group-item">[{{ruleCondition.id}}] {{ruleCondition.object.id}} - in State: {{ruleCondition.object.state}}
                </li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default well-sm">
        <div class="panel-heading">Actions</div>
        <div class="panel-body">
            <div class="panel-body">
                <ul class="list-group" ng-repeat="ruleAction in actions">
                    <li class="list-group-item">[{{ruleAction.id}}] {{ruleAction}}
                    </li>
                </ul>
                <div class="input-group well-sm">
                    <span class="input-group-addon">Type</span>
                    <input type="text" class="form-control" id="ruleAction{{ruleAction.id}}name" />
                </div>
            </div>
        </div>
    </div>



    <div class="btn-toolbar well-sm" role="toolbar">
        <div class="btn-group">
            <button ng-click="saveGameRule();" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
        <div class="btn-group">
            <a ng-href="#/game/rule" class="btn-group">
                <button type="button" class="btn-mybuttons-2" >
                    <span class="glyphicon glyphicon-arrow-left"></span> Cancel
                </button>
            </a>
        </div>
    </div>
</div>
