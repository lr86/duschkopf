<div ng-controller="GameObjectController">
    <div class="page-header well-sm">
        <h1>{{gameObject.name}}<small> edit object XML</small></h1>
    </div>
    <div class="panel panel-default well-sm">
        <div class="panel-body">
            <div class="input-group well-sm">
                <span class="input-group-addon">XML</span>
                <textarea cols="100" rows="20" class="form-control" id="xml" ng-model="gameObjectXML"></textarea>
            </div>
        </div>
    </div>
    <div class="btn-toolbar well-sm" role="toolbar">
        <div class="btn-group">
            <button ng-click="saveGameObjectXML();" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
        <div class="btn-group">
            <a ng-href="#/game/object/{{gameObject.id}}" class="button-link">
                <button type="button" class="btn-mybuttons-2">
                    <span class="glyphicon glyphicon-arrow-left"></span> Cancel
                </button>
            </a>
        </div>
    </div>
</div>
