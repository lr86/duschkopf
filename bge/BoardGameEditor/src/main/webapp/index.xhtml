<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" >
  <head>
    <script src="http://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css" />

    <meta charset="utf-8"/>
    <title>BGE - The Board Game Editor</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

    <!-- The main CSS file -->
    <link href="style.css" rel="stylesheet" />

    <!-- JQuery Library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <!-- Angular App Controller JS -->
    <script type="text/javascript" src="controller.js"></script>

  </head>

  <!-- The ng-app directive tells angular that the code below should be evaluated -->
  <body ng-app="ajApp" >

    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->
    <div ng-controller="NavigationController">
      <nav class="{{active}}" ng-click="$event.preventDefault()">

        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#" class="home" ng-click="navClick('home')">Home</a>
        <a href="#" class="main" ng-click="navClick('main')">3D</a>
      </nav>
      <h1>{{title}}mmmmmm</h1>
      <div id="content">
        <X3D version="3.0"
             profile="Immersive"
             xmlns="http://www.x3dom.org/x3dom"
             xmlns:xsd="http://www.w3.org/2001/XMLSchema-instance"
             xsd:noNamespaceSchemaLocation="http://www.web3d.org/specifications/x3d-3.0.xsd"
             width="700px" height="400px">
          <scene id="scene">
            <!-- will be loaded from server -->
          </scene>
        </X3D>
      </div>
    </div>
  </body>
</html>
