<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" >
  <head>
    <script src="http://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css" />

    <meta charset="utf-8"/>
    <title>BGE - The Board Game Editor</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

    <!-- The main CSS file -->
    <link href="style.css" rel="stylesheet" />

    <!-- JQuery Library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Angular Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <!-- Angular App Controller JS -->
    <script type="text/javascript" src="controller.js"></script>

  </head>

  <!-- The ng-app directive tells angular that the code below should be evaluated -->
  <body ng-app="ajApp" >

    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->
    <div ng-controller="NavigationController">
      <nav class="{{active}}" ng-click="$event.preventDefault()">

        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#" class="home" ng-click="navClick('home')">Home</a>
        <a href="#" class="main" ng-click="navClick('main')">3D</a>
      </nav>
      <h1>{{title}}</h1>
      <div ng-hide="{{hideBoard}}">
        <X3D version="3.0" profile="Immersive" xmlns="http://www.x3dom.org/x3dom" xmlns:xsd="http://www.w3.org/2001/XMLSchema-instance" xsd:noNamespaceSchemaLocation="http://www.web3d.org/specifications/x3d-3.0.xsd">
          <Scene id="scene">
            <NavigationInfo headlight="false"
                            visibilityLimit="0.0"
                            type='"EXAMINE", "ANY"'
                            avatarSize="0.25, 1.75, 0.75"
                            />
            <Background DEF="WO_World"
                        groundColor="0.051 0.051 0.051"
                        skyColor="0.051 0.051 0.051"
                        />

            <Transform DEF="Lamp_TRANSFORM"
                       translation="-4.076245 5.903862 1.005454"
                       scale="1.000000 1.000000 1.000000"
                       rotation="-0.498084 -0.762016 -0.413815 1.513875"
                       >
              <PointLight DEF="LA_Lamp"
                          ambientIntensity="0.0000"
                          color="1.0000 1.0000 1.0000"
                          intensity="0.5714"
                          radius="30.0000"
                          location="-0.0000 -0.0000 0.0000"
                          />
            </Transform>
            <Transform DEF="Camera_TRANSFORM"
                       translation="-7.481132 5.343665 -6.507640"
                       scale="1.000000 1.000000 1.000000"
                       rotation="-0.093039 -0.968741 -0.229967 2.347036"
                       >
              <Viewpoint DEF="CA_Camera"
                         centerOfRotation="0 0 0"
                         position="0.00 0.00 -0.00"
                         orientation="-0.92 0.35 0.17 0.00"
                         fieldOfView="0.858"
                         />
            </Transform>
          </Scene>
        </X3D>
      </div>
    </div>
  </body>
</html>
